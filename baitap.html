<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("điểm môn vật lý")
    let b = +prompt("điểm môn hóa học")
    let c = +prompt("điểm môn sih học")
    average = (a+b+c)/3
    total= a+b+c
    alert("Điểm trung bình 3 môn " + average)
    alert("Tổng điểm 3 môn " + total)
</script>
</body>
</html>
